    <body>

        <div id="navbar" th:replace="navbar :: navbar"> </div>

        <section class="home">
            <div class="text" id="title">Car registration web</div>

            <br>

            <div class="contentList" style="padding-left:60px"></div>
        </section>
    <script type="text/javascript">
      list = body.querySelector(".list");
      contentList = body.querySelector(".contentList");

      list.addEventListener("click" , () =>{
            fetch('/list', {
                method: 'get',
                headers: {
                    Authorization: "Bearer "+localStorage.getItem('user')
                }
            }).then(response => response.text()).then(data => {
                if (data.status != 401) {
                    console.log(data);
                    contentList.innerHTML =data;
                } else {
                    console.log("false");
                }
            })

      })
function deleteAllVehicles(){
            fetch('/deleteAll', {
                method: 'delete',
                headers: {
                    Authorization: "Bearer "+localStorage.getItem('user')
                }
            }).then(response => response.json()).then(data => {
                if (data.status != 401) {
                    console.log(data);
                    contentList.innerHTML =data.message;
                } else {
                    console.log("false");
                }
            })
    }
    </script>
